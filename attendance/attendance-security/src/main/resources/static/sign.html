<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign in to System</title>
</head>
<body>
    <h2>Default login page</h2>
    <h3>Form login</h3>
    <form action="/authentication/form" method="post">
        <table>
            <tr>
                <td>username:</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>password:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Captcha:</td>
                <td>
                    <input type="test" name="imageCode">
                    <img src="/code/image?width=60" style="vertical-align:bottom">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    Remember Me<input name="remember-me" type="checkbox" value="true"/>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Sign In</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
